<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislation Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Legislation Analyzer</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <h5 class="center-align">Analyze Canadian Legislation</h5>
                    <p class="center-align">
                        Select a bill from the list below, and our AI-powered analyzer will explain the key changes.
                    </p>
                    <div class="input-field">
                        <select id="bill-select">
                            <option value="" disabled selected>Choose a bill</option>
                        </select>
                        <label>Select a Bill</label>
                    </div>
                    <div class="input-field">
                        <input id="pdf-url" type="text" class="validate">
                        <label for="pdf-url">Or paste the PDF URL here</label>
                    </div>
                    <div class="center-align">
                        <button id="analyze-btn" class="btn-large waves-effect waves-light blue">
                            Analyze Legislation
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="progress hidden">
            <div class="indeterminate"></div>
        </div>

        <div id="result" class="hidden">
            <h5>Analysis Results:</h5>
            <div id="analysis-text" class="card-panel"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

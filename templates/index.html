<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislation Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Legislation Analyzer</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <h5 class="center-align">Analyze Canadian Legislation</h5>
                    <p class="center-align">
                        Select a bill from the list below, and our AI-powered analyzer will explain the key changes.
                    </p>
                    <div class="input-field">
                        <input id="pdf-url" type="text" class="validate">
                        <label for="pdf-url">Paste the PDF URL here</label>
                    </div>
                    <div class="center-align">
                        <button id="analyze-btn" class="btn-large waves-effect waves-light blue">
                            Analyze Legislation
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="progress hidden">
            <div class="indeterminate"></div>
        </div>

        <div id="result" class="hidden">
            <h5>Analysis Results:</h5>
            <div id="analysis-text" class="card-panel"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Analyzer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Bill Analyzer</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <form class="col s12" id="analyze-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pdf_url" type="text" class="validate" required>
                        <label for="pdf_url">PDF URL</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Analyze
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <div class="row">
            <div class="col s12" id="result"></div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            Â© 2023 Bill Analyzer
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('analyze-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const pdfUrl = document.getElementById('pdf_url').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'pdf_url': pdfUrl
                })
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (result.error) {
                resultDiv.innerHTML = `<div class="card-panel red lighten-2">${result.error}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="card-panel green lighten-2">${result.analysis}</div>`;
            }
        });
    </script>
</body>
</html>

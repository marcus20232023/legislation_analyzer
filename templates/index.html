<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legislation Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Legislation Analyzer</h1>
        <div class="input-container">
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="Enter OpenAI or Anthropic API Key">
            <select id="api-model">
                <option value="gpt-4">OpenAI GPT-4</option>
                <option value="claude-3.5">Anthropic Claude 3.5</option>
            </select>
        </div>
        <div class="input-container">
            <label for="pdf-url">PDF URL:</label>
            <input type="text" id="pdf-url" placeholder="Enter PDF URL of the legislation">
        </div>
        <div class="input-container">
            <label for="pdf-file">Or Upload PDF:</label>
            <input type="file" id="pdf-file" accept=".pdf">
        </div>
        <button id="analyze-btn">Analyze Legislation</button>
        <div id="loading">Analyzing... Please wait.</div>
        <div id="analysis-result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
